                <!--this navbar is used for the main endpoints for the application-->

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!--this navbar is mainly for registeration of user and viewing the user profile-->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="messageButton" href="message.html" class="nav-link">Messaging</a>
                    </li>

                    </li>
                    <li>
                        <div class="btn-nav">

                                href="register.html">Register!</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    <!--this is where user would be able to input-->
    <main class="py-4">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 px-5"><br /><br /><br /><br />
                    <h3 class="mb-4 text-center">Create a New Task</h3>
                    <form id="taskForm">
                        <div class="form-group pb-3">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="form-group pb-3">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" required>
                        </div>
                        <div class="form-group pb-3">
                            <label for="points">Points Awarded, Please input an integer</label>
                            <input type="number" class="form-control" id="points" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form><br /><br /><br /><br />
                    <div id="warningCard" class="card border-danger mt-3 mb-3 d-none">
                        <div class="card-body text-danger">
                            <p id="warningText" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
